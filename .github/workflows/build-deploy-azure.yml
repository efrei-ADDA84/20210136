name: Build and Deploy to Azure

on:
  push:
    branches:
      - Tp3
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image to ACR
        run: |
          docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/20210136:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/20210136:${{ github.sha }}

      - name: Deploy to Azure Container Instance
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az container create --resource-group ADDA84-CTP --name 20210136 --image efreidevops.azurecr.io/20210136:v1 --cpu 1 --memory 10 --registry-login-server efreidevops.azurecr.io --registry-username ${{ secrets.REGISTRY_USERNAME }} --registry-password ${{ secrets.REGISTRY_PASSWORD }} --dns-name-label devops-20210136 --location francecentral
