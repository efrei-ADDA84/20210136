name: Deploy to Azure Container

on:
  push:
    branches:
      - TP3

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ secrets.AZURE_CONTAINER_ID }}:${{ github.sha }} .
        docker login ${{ secrets.REGISTRY_LOGIN_SERVER }} -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ secrets.AZURE_CONTAINER_ID }}:${{ github.sha }}

    - name: Deploy to Azure Container Instance
      uses: azure/container-actions/container-instance-deploy@main
      with:
        azure-container-name: ${{ secrets.AZURE_CONTAINER_ID }}
        azure-resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
        azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        azure-container-registry-name: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        azure-container-image-name: ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ secrets.AZURE_CONTAINER_ID }}:${{ github.sha }}
        location: francecentral
        dns-name-label: devops-20210136
